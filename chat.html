<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar status-bar-caht-screen">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KakaoTalk</h1>
        </div>
        <div class="alt-header__column">
             <span><i class="fas fa-search fa-lg"></i></span>
             <span><i class="fas fa-bars fa-lg "></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
       <div class=chat__timestapm>
           Tuesday, June 30, 2021
       </div>
       <div class="message-row">
           <img src="https://t1.daumcdn.net/cfile/tistory/99792D425D0895002A"/>
           <div class="message-row__content">
               <span class="message__author">KakaoTalk</span>
               <dlv class="message__info">
                   <span class="message__bubble">Hi!</span>
                   <span class="message__time">21:27</span>
               </dlv>
           </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">                
                <dlv class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </dlv>
            </div>
         </div>
    </main>
 
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
  
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
